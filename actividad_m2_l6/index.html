<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actividad M2 L6</title>
    <link rel="stylesheet" href="/actividad_m2_l6/asteroidecss/asteroide.css">
</head>

<body>

    <button id="btn-toggle">Ocultar lista</button>

    <ul id="mi-lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <button type="button" class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#miModal">
        Abrir Reporte del Meteorito
    </button>

    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alerta de Impacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>El meteorito entrará en la atmósfera en breve. Asegúrese de que su lista de suministros esté
                        completa.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/actividad_m2_l6/js/meteoro.js"></script>
</body>

</html>
